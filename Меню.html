<script>
function get_url_avatar_user() {

	if(is_user_logged_in()) {
	
		global $current_user;

		get_currentuserinfo();

		$avatar = get_avatar($current_user->ID, 270);
		$avatar_arr = explode('"', $avatar);

		return $avatar_arr[1];

	}
	
}
