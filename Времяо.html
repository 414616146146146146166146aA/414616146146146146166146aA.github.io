.youtube-faq{background:#f2f4f7;width:100%;margin:15px 0;padding:20px;display:flex;flex-direction:row;justify-content:space-between;flex-wrap:wrap;align-items:center}
.youtube-faq a{display:inline-block;background:#347c99;padding:8px 10px 8px 30px;color:#ffffff;border-radius:3px;position:relative;text-decoration:none;border:0}
.youtube-faq a:hover{background:#245f76;text-decoration:none;border:0}
.youtube-faq a:before{font-family:'Font Awesome\ 5 Pro';content:"\f144";display:inline-block;position:absolute;left:10px;color:inherit}
.youtube-faq span{font-size:24px;line-height:24px;display:block}

/* Загрузка файлов */
.file-load{display:inline-block}
.file-load input[type="file"]{opacity:1;pointer-events:auto}
.file-load .labelFile{background:#fdfdfd;margin:0 10px 0 0;display:inline-block;border:1px solid #c6d7d9;border-radius:2px;font-size:16px;padding:7px 11px 7px 10px;cursor:pointer;position:relative;top:2px;height:34px;width:34px}
.file-load .input-file{width:.1px;height:.1px;opacity:0;overflow:hidden;position:absolute;z-index:-1}
.file-load i{color:#333}
.file-load .labelFile.active,.file-load .labelFile.loads{background:#e8ffdd}
.file-load .labelFile.error{background:#fec1c1}
.file-load .labelFile i:before{content:"\f15b"}
.file-load .labelFile.active i:before{content:"\f00c"}
.file-load .labelFile.error i:before{content:"\f00d"}
.file-load .labelFile.loads i:before{content:"\f110"}
.file-primer{ color: #aab3b4; border-bottom: 1px dashed; }

    $.ajax({
        type: 'GET',
        url: $(this).attr('data-action'),
        data: {
            SET_FOVARITES: $(this).attr('data-type'),
            ITEM_ID: $(this).attr('data-item'),
        },
        success: function (result) {
            r = JSON.parse(result);
            $('[data-favorites]')
            .removeClass("adds dels")
            .addClass(r.TYPE);
            messageComment(r.MESSAGE);
            setGoal('FAVORITES_'+r.TYPE);
        }
    });
    return false;
});
jQuery(document).on('click','a.i-share',function() {

    ap += '<a href="viber://forward?text='+title+'&utm_source=share" rel="nofollow" target="_blank" class="i-viber"><i></i></a> ';

    $('.social-modal-box').append(ap);
    
    setGoal('SITE_SHARE');
});

//Отправляем запрос
jQuery(document).on('click','[data-modal="send"]',function() {
	var error=0;
	var getIDform=$(this).attr('data-form');
	var form='#'+getIDform+' form';
	
	$(form+'[data-is="formValidation"]').find('[required]').each(function(){

        if(!$(this).val() && $(this).attr("data-validation")){
            $(this).addClass('has-error');
			error++;
        } else if($(this).attr("data-validation")){
        	var type = $(this).attr('data-validation');
        	var value = $(this).val();
        	
			let pattern = [];
		    pattern['name'] = /^[а-яА-ЯЁa-zA-Z]/;
		    pattern['login']= /^[a-fA-F0-9]/;
        	pattern['text'] = /^[а-яА-ЯЁa-zA-Z\s0-9\."]/;
			pattern['mail']	= /^[a-z0-9\-\_\.]+@[a-z0-9\-\_\.]+\.[a-z0-9]{2,6}$/i;
			pattern['phone']= /\+7.\(\d{3}\).\d{3}-\d{2}-\d{2}/;
			
			if(pattern[type].test(value)){
    			$(this).removeClass('has-error');
    			error=error-1;
    		}else{
    			$(this).addClass('has-error');
				error++;
    		}
        }
    });
    
	if(error==0){
	 sandMailForm(form,'.modal .modal-dialog');
     return false;
    }else{
    	return false;
    }
});

function sandMailForm(data,result){
	var action=$(data).attr('action');
	$.ajax({
        url: action,
        type: "POST",
        data: $(data).serialize(),
        success: function(response) {
            $(result).html('<div class="thanks-modal"><div class="modal-name">Успешно</div><div class="send-mail"></div><p class="annotation">Спасибо, Ваше сообщение успешно отправлено! Я свяжусь с вами в ближайшее время.</p></div>');
            console.log('OK sendAjax');
        },
        error: function(response) {
            $(result).html('<div class="thanks-modal"><div class="modal-name">Ошибка</div><div class="error-mail"></div><p class="annotation">Произошла ошибка при отправке сообщения. Попробуйте повторить позже.</p></div>');
            console.log('Fail sendAjax');
        }
    });
}

	var but='<i class="down"></i>';
	jQuery('nav li.parent').append(but);
	jQuery('nav li.parent i').click(function(e){  
	  e.preventDefault();
	  if (jQuery(this).parent().children('.dropdown-menu:first').is(':visible')) {
	       jQuery(this).parent().children('.dropdown-menu:first').slideToggle(300);
	       $(this).addClass('down');
	       $(this).removeClass('up');
	  } else {
	       jQuery(this).parent().children('.dropdown-menu:first').slideToggle(300);
	       $(this).addClass('up');
	       $(this).removeClass('down');
	  }
	});
}

/* Дроп блоки */
function dopSetting(code) {
	if($(code).hasClass('active')){
		$(code).removeClass('active');
		$(code).fadeOut()
	}else{
		$(code).addClass('active');
		$(code).fadeIn()
	}
}

function openBlock(code,element){
	if($(code).hasClass('active')){
		$(element).removeClass('open');
		$(code).removeClass('active');
		$(code).fadeOut()
	}else{
		$(element).addClass('open');
		$(code).addClass('active');
		$(code).fadeIn()
	}
}

function saveTextWord(element, filename){
	var header = "<html xmlns:o='urn:schemas-microsoft-com:office:office' "+
	    "xmlns:w='urn:schemas-microsoft-com:office:word' "+
	    "xmlns='http://www.w3.org/TR/REC-html40'>"+
	    "<head><meta charset='utf-8'><title>Export</title></head><body>";
	var footer = "</body></html>";
	var sourceHTML = header+document.getElementById(element).innerHTML+footer;
	
	var source = 'data:application/vnd.ms-word;charset=utf-8,' + encodeURIComponent(sourceHTML);
	var fileDownload = document.createElement("a");
	document.body.appendChild(fileDownload);
	fileDownload.href = source;
	fileDownload.download = filename+'.doc';
	fileDownload.click();
	document.body.removeChild(fileDownload);
	
	messageAler('Скачивание файла запущено');
	setGoal('TOOLS_SAVE');
}
    
function saveTextExcel(table, name, fileName) {
	var uri = 'data:application/vnd.ms-excel;base64,'
		, template = '<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40"><head><!--[if gte mso 9]><xml><x:ExcelWorkbook><x:ExcelWorksheets><x:ExcelWorksheet><x:Name>{worksheet}</x:Name><x:WorksheetOptions><x:DisplayGridlines/></x:WorksheetOptions></x:ExcelWorksheet></x:ExcelWorksheets></x:ExcelWorkbook></xml><![endif]--><meta http-equiv="content-type" content="text/plain; charset=UTF-8"/></head><body><table>{table}</table></body></html>'
		, base64 = function(s) { return window.btoa(unescape(encodeURIComponent(s))) }
		, format = function(s, c) {return s.replace(/{(\w+)}/g, function(m, p) { return c[p]; })}
		, downloadURI = function(uri, name) {
		    var link = document.createElement("a");
		    link.download = name;
		    link.href = uri;
		    link.click();
		}
	if (!table.nodeType) table = document.getElementById(table)
		var ctx = {worksheet: name || 'Worksheet', table: table.innerHTML}
	var resuri = uri + base64(format(template, ctx))
	downloadURI(resuri, fileName+'.xls');
	
	messageAler('Скачивание файла запущено');
	setGoal('TOOLS_SAVE');
}

//Запускаем скрипт Alt+Q
function runOnKeys(func) {
    var codes = [].slice.call(arguments, 1);
    var pressed = {};
    document.onkeydown = function(e) {
        e = e || window.event;
        pressed[e.keyCode] = true;
        for (var i = 0; i < codes.length; i++) { 
            if (!pressed[codes[i]]) {
                return;
            }
        }
        pressed = {};
        
		if ($.trim($("#code").val()).length>3 || $.trim($("#zapros").val()).length>3){ 
			sendAjaxTools('result', 'data', '/tools/handler/');
		}else{
			messageError("Заполните поле с данными");
		}
    }
    document.onkeyup = function(e) {
        e = e || window.event;
        delete pressed[e.keyCode];
    };
}

jQuery(document).on('change','.input-file',function() {
	LoadFile('/tools/handler/load.php','.load-result');
	setGoal('UPLOAD_FILE');
});

function LoadFile(url,result){
	var label = $('.labelFile')
		icon= $('.labelFile i');
	var formData = new FormData();

	jQuery.each($('#file')[0].files, function(i, file) {
		formData.append('FILE', file);
	});
	
	if(file){
		
		formData.append('LIMITS', $('.file-limits').val());
		formData.append('TYPE', $('.file-type').val());
		
		label.addClass('loads');
		icon.addClass('fa-pulse');
	
		$.ajax({
	        url: url,
	        type: "POST",
	        dataType: 'text',
	        cache: false,
			contentType: false,
			processData: false,
			data: formData,
	        success: function(response) { 
	        	r = JSON.parse(response);
	        	$(result).val(r.RESULT);

	        	label.removeClass('active error loads');
	        	icon.removeClass('fa-pulse');
	        	label.addClass(r.STATUS);
	        	
	        	if(r.STATUS=="active"){
	        		messageAler(r.MESSAGE);
	        	}else{
	        		messageError(r.MESSAGE);
	        	}
	    	},
	    	error: function(response) {
	    		messageAler('Возникла проблема в работе функционала. Свяжитесь с поддержкой.');
	            label.addClass('error');
	        },
	 	});
	}
 	return false;	
}
