<script>
 let trash = document.querySelectorAll('#basket .trash'),
     basket = document.getElementById('basket');;
 trash.forEach(del => del.onclick = function() {
   if (confirm("Вы уверены?")) this.closest('tr').remove();
   showPrice();
});

 function showPrice() {
   let priceTd = basket.querySelectorAll('td:nth-child(3)');
   priceTd = Array.from(priceTd);
   let summa = 0;
   summa = priceTd.reduce((res, el) => summa += +el.textContent, 0);
   itogo.textContent = summa;
 }
showPrice();
</script>
